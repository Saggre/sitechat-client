<html>
    <head>
        <title>Chatbot testi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>

            window.chatSettings = {
                app_id: 'APP_ID',
                name: "Sakri Koskimies",
                email: "customer@example.com"
            };
            /**
             * 
             * @param {type} c document
             * @param {type} h script string for tag name
             * @param {type} a id string for element
             * @param {type} t username
             * @param {type} b actual script
             * @param {type} o created element
             * @param {type} i found script elements
             * @returns {undefined}
             */
            (function (d, id) {

                //Creating script
                var i = d.getElementsByTagName("script")[0];
                if (d.getElementById(id + "-script")) {
                    return;
                }

                var sc = d.createElement("script");
                sc.id = id + "-script";
                sc.async = 1;
                //set user attribute
                sc.setAttribute("data-u", chatSettings.name);
                //Set the script src
                sc.src = "http://localhost:1337/v1/client/" + id + "/loader";
                //Insert the element
                i.parentNode.insertBefore(sc, i);

            })(document, chatSettings.app_id);
        </script>
    </head>
    <body>

    </body>
</html>
