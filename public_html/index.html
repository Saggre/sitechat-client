<html>
    <head>
        <title>Chatbot testi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" language="javascript">

            /**
             * 
             * @param {type} c document
             * @param {type} h script string for tag name
             * @param {type} a id string for element
             * @param {type} t username
             * @param {type} b actual script
             * @param {type} o created element
             * @param {type} i found script elements
             * @returns {undefined}
             */
            (function (c, h, a, t, b, o, i) {
                i = c.getElementsByTagName(h)[0];
                if (c.getElementById(a)) {
                    return;
                }

                o = c.createElement(h);
                o.id = a;
                o.async = 1;
                //set user attribute
                o.setAttribute("data-t", t);
                //Set the script src
                o.src = "http://localhost:1337/v1/ui/loader";
                //Insert the element
                i.parentNode.insertBefore(o, i);

            }(document, "script", "sitechat-sdk", "username"));
        </script>
    </head>
    <body>

    </body>
</html>
